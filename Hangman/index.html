<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./resources/css/index.css">
</head>
<body>
    <div class="container">
        <div class="hangman-img-container">
            <img id="stageImg" src="./resources/imgs/stage1.png" alt="Stage">
        </div>
    </div>
        <div class="word-container">
            <p id="word"></p>
        </div>
        <div class="underscore-container">
            <p id="underscore1" class="underscore">_</p>
            <p id="underscore2" class="underscore">_</p>
            <p id="underscore3" class="underscore">_</p>
            <p id="underscore4" class="underscore">_</p>
            <p id="underscore5" class="underscore">_</p>
            <p id="underscore6" class="underscore">_</p>
            <p id="underscore7" class="underscore">_</p>
            <p id="underscore8" class="underscore">_</p>
            <p id="underscore9" class="underscore">_</p>
            <p id="underscore10" class="underscore">_</p>
        </div>
        <div class="alphabet-container">
            <p onclick="addLetter('a')">A</p>
            <p onclick="addLetter('b')">B</p>
            <p onclick="addLetter('c')">C</p>
            <p onclick="addLetter('d')">D</p>
            <p onclick="addLetter('e')">E</p>
            <p onclick="addLetter('f')">F</p>
            <p onclick="addLetter('g')">G</p>
            <p onclick="addLetter('h')">H</p>
            <p onclick="addLetter('i')">I</p>
            <p onclick="addLetter('j')">J</p>
            <p onclick="addLetter('k')">K</p>
            <p onclick="addLetter('l')">L</p>
            <p onclick="addLetter('m')">M</p>
            <p onclick="addLetter('n')">N</p>
            <p onclick="addLetter('o')">O</p>
            <p onclick="addLetter('p')">P</p>
            <p onclick="addLetter('q')">Q</p>
            <p onclick="addLetter('r')">R</p>
            <p onclick="addLetter('s')">S</p>
            <p onclick="addLetter('t')">T</p>
            <p onclick="addLetter('u')">U</p>
            <p onclick="addLetter('w')">W</p>
            <p onclick="addLetter('x')">X</p>
            <p onclick="addLetter('y')">Y</p>
            <p onclick="addLetter('z')">Z</p>
        </div>
    </div>
</body>
    <script src="./resources/scripts/script.js"></script>
</html>
